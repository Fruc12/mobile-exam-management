<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Dégradé de fond -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2EC5FF"/>
      <stop offset="100%" stop-color="#0B2C6D"/>
    </linearGradient>
    <linearGradient id="bookGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD36A"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>

  <!-- Fond arrondi (icône mobile) -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bgGradient)"/>

  <!-- Clipboard -->
  <rect x="156" y="140" width="200" height="220" rx="16" fill="#FFFFFF"/>
  <rect x="196" y="112" width="120" height="36" rx="12" fill="#CBD5E1"/>

  <!-- Checklist -->
  <g stroke="#22C55E" stroke-width="8" fill="none">
    <polyline points="176,180 188,192 212,168"/>
    <polyline points="176,220 188,232 212,208"/>
    <polyline points="176,260 188,272 212,248"/>
  </g>

  <g stroke="#94A3B8" stroke-width="8">
    <line x1="224" y1="180" x2="320" y2="180"/>
    <line x1="224" y1="220" x2="320" y2="220"/>
    <line x1="224" y1="260" x2="320" y2="260"/>
  </g>

  <!-- Chapeau académique -->
  <polygon points="256,72 356,112 256,152 156,112" fill="#1E293B"/>
  <rect x="216" y="112" width="80" height="18" rx="8" fill="#334155"/>
  <line x1="356" y1="112" x2="356" y2="160" stroke="#FACC15" stroke-width="6"/>
  <circle cx="356" cy="164" r="6" fill="#FACC15"/>

  <!-- Horloge -->
  <circle cx="328" cy="280" r="56" fill="#F8FAFC" stroke="#1E293B" stroke-width="8"/>
  <line x1="328" y1="280" x2="328" y2="252" stroke="#1E293B" stroke-width="6"/>
  <line x1="328" y1="280" x2="356" y2="292" stroke="#EF4444" stroke-width="6"/>

  <!-- Livre -->
  <path d="M176 332 Q256 308 336 332 L336 356 Q256 332 176 356 Z"
        fill="url(#bookGradient)"/>
  <path d="M176 332 Q256 316 336 332"
        stroke="#FFFFFF" stroke-width="4" fill="none"/>

  <!-- Texte EXAM -->
  <text x="256" y="420"
        font-size="72"
        font-weight="700"
        text-anchor="middle"
        fill="#FFFFFF"
        font-family="Segoe UI, Roboto, Arial, sans-serif">
    EXAM
  </text>

</svg>
